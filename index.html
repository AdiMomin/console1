<html>

<body>
<h1>CONSOLE</h1>
<p>Step 1: Make a basic HTML tree;    
    Step 2: Right click and click on inspect and then console;   
    Step 3: Make a script tag and start your JS code; 
</p>
<p>We use console to find the inner information of the website that was
    created.
</p>
<script>
    var first_name = "Ranbir";
    console.log(first_name);
    var last_name = "Kapoor";
    console.log(last_name);
    var final_name = first_name.concat(last_name);
    console.log(final_name);

    var a = 10;
    var b = 5;
    var multiply = a * b;
    console.log(multiply);
</script>
